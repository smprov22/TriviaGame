<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixar Movie Trivia</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href = "assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Baloo+Chettan|Luckiest+Guy|Paytone+One|Righteous|Russo+One|Sigmar+One|Staatliches" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <h1 id="title">Pixar Trivia!</h1>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id="timeRemaining"></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!-- Answer Page -->
        <div id="message"></div>
        <div id="correctAnswer"></div>
        <div id="gif"></div>
        <!-- Scoreboard -->
        <div id="finalMessage"></div>
        <div id="numberCorrect"></div>
        <div id="numberIncorrect"></div>
        <div id="unanswered"></div>
        <div id="playAgainBtn"></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
